name: pub_api_client
description: An API Client for Pub to interact with public package information.
version: 2.2.1
homepage: https://github.com/leoafarias/pub_api_client

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  freezed_annotation: ^2.1.0
  http: ^0.13.5
  json_annotation: ^4.6.0
  oauth2: ^2.0.0
  path: ^1.8.1
  pubspec: ^2.3.0

dev_dependencies:
  build_runner: ^2.2.0
  build_version: ^2.1.1
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
  pedantic: ^1.11.0
  test: ^1.17.2
  test_cov: ^1.0.1
